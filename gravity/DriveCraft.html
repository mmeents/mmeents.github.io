    function doBodyResize() {
      $('#stage').height(window.innerHeight - 2);
      $('#stage').width(window.innerWidth - 2);
      vr.size();
    }

    var vr = {
      nonce: 0,
      mousex: 0, mousey: 0,
      mousecx: 0, mousecy: 0, mouseIsDown: 0,
      mouserx: 0, mousery: 0,
      canvas: document.getElementById("stage"),
      height: 0, width: 0,
      f20Height: 0, f05Height: 0, f15Height: 0,
      f20Width: 0, f05Width: 0, f15Width: 0,
      start: function () {
        this.context = this.canvas.getContext("2d");
        this.canvas.addEventListener("mousemove", mouseMove, false);
        this.canvas.addEventListener("mousedown", mouseDown, false);
        this.canvas.addEventListener("mouseup", mouseUp, false);

        this.interval = setInterval(vr.redraw, 500);
        this.size();
      },
      size: function () {
        this.height = (this.canvas ? this.canvas.height : 0);
        this.f20Height = (this.canvas ? this.height * 0.2 : 0);
        this.f05Height = (this.canvas ? this.height * 0.065 : 0);
        this.f15Height = (this.canvas ? this.height * 0.145 : 0);
        this.width = (this.canvas ? this.canvas.width : 0);
        this.f20Width = (this.canvas ? this.width * 0.2 : 0);
        this.f05Width = (this.canvas ? this.width * 0.05 : 0);
        this.f15Width = (this.canvas ? this.width * 0.15 : 0);
      },      
      redraw: function () {

        vr.nonce++;
        aCanvas = vr.context;

        if (aCanvas) {
          // clear the canvas 
          aCanvas.clearRect(0, 0, vr.canvas.width, vr.canvas.height);

       //   aCanvas.font = "12px Courier New,Courier,Lucida Sans Typewriter,Lucida Typewriter,monospace";
       //   aCanvas.fillStyle = "#FFFFFF";
       //   aCanvas.fillText("" + vr.nonce + " :Mx " + vr.mousex + " My " + vr.mousey +
       //     (vr.mouseIsDown == 1 ? " :Mcx " + vr.mousecx + " Mcy " + vr.mousecy : "") +
       //     (vr.mouserx == 0 ? "" : " Rx " + vr.mouserx + " Ry " + vr.mousery), 10, vr.f20Height * 5 - 20);
        }

          // redraw 
        if (gc) {
          gc.drawGameConsole();
        }

      }      
    }, gc = {
      drawGameConsole: function () {
        aCanvas = vr.context;
        aCanvas.beginPath();
        aCanvas.lineWidth = 1;
        aCanvas.strokeStyle = "#FFFFFF";

        aleftsidex = vr.f05Width;
        arightsidex = vr.width - (vr.f20Width * 2);
        
        aIH = 28;
        aIW = 25;

   //    aCanvas.moveTo(aleftsidex, vr.f05Height);
   //     aCanvas.lineTo(arightsidex, vr.f05Height);
   //     aCanvas.lineTo(arightsidex, vr.f20Height * 3);
   //     aCanvas.lineTo(aleftsidex, vr.f20Height * 3);
   //     aCanvas.lineTo(aleftsidex, vr.f05Height);
   //     aCanvas.stroke();

        aCanvas.drawImage(document.getElementById("rsi"), aleftsidex, vr.f05Height, aIW, aIH);
        aCanvas.drawImage(document.getElementById("rsw"), aleftsidex + aIW ,  vr.f05Height, aIW, aIH);
        aCanvas.drawImage(document.getElementById("rsp"), aleftsidex + aIW *2 ,  vr.f05Height, aIW, aIH);
        aCanvas.drawImage(document.getElementById("rss"), aleftsidex + aIW *3 ,  vr.f05Height, aIW, aIH);        
        aCanvas.drawImage(document.getElementById("rsc"), aleftsidex + aIW *4 ,  vr.f05Height, aIW, aIH);
        aCanvas.drawImage(document.getElementById("rsec"),aleftsidex + aIW *5, vr.f05Height, aIW, aIH);
        aCanvas.drawImage(document.getElementById("rsg"), aleftsidex + aIW *6 ,  vr.f05Height, aIW, aIH);        
        aCanvas.drawImage(document.getElementById("rsm"), aleftsidex + aIW *7 ,  vr.f05Height, aIW, aIH);                
        aCanvas.drawImage(document.getElementById("rsss"), aleftsidex + aIW *8 , vr.f05Height, aIW, aIH);
        aCanvas.drawImage(document.getElementById("rst"), aleftsidex + aIW *9 , vr.f05Height, aIW, aIH);        
        aCanvas.drawImage(document.getElementById("rsaf"), aleftsidex + aIW * 10, vr.f05Height, aIW, aIH);

        aCanvas.drawImage(document.getElementById("hsh"), aleftsidex, vr.f05Height + aIH * 2, aIW, aIH);
        aCanvas.drawImage(document.getElementById("hsl"), aleftsidex + aIW, vr.f05Height + aIH * 2, aIW, aIH);

        aCanvas.drawImage(document.getElementById("bsg"), aleftsidex + aIW * 7, vr.f05Height + aIH * 2, aIW, aIH);
        aCanvas.drawImage(document.getElementById("bsn"), aleftsidex + aIW * 8, vr.f05Height + aIH * 2, aIW, aIH);
        aCanvas.drawImage(document.getElementById("bsp"), aleftsidex + aIW * 9, vr.f05Height + aIH * 2, aIW, aIH);
        aCanvas.drawImage(document.getElementById("bspa"), aleftsidex + aIW * 10, vr.f05Height + aIH * 2, aIW, aIH);       


        aCanvas.drawImage(document.getElementById("fsc"), aleftsidex, vr.f05Height + aIH * 4, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fsco"), aleftsidex + aIW, vr.f05Height + aIH * 4, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fscb"), aleftsidex + aIW * 2, vr.f05Height + aIH * 4, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fsht"), aleftsidex + aIW * 3, vr.f05Height + aIH * 4, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fst"), aleftsidex + aIW * 4, vr.f05Height + aIH * 4, aIW, aIH);
        aCanvas.drawImage(document.getElementById("gsf"), aleftsidex + aIW * 5, vr.f05Height + aIH * 4, aIW, aIH);
        aCanvas.drawImage(document.getElementById("gsfp"), aleftsidex + aIW * 6, vr.f05Height + aIH * 4, aIW, aIH);

        aCanvas.drawImage(document.getElementById("hsd"), aleftsidex + aIW * 10, vr.f05Height + aIH * 6, aIW, aIH);

                      
        aCanvas.drawImage(document.getElementById("dsbr"), aleftsidex  ,         vr.f05Height + aIH * 10, aIW, aIH);
        aCanvas.drawImage(document.getElementById("dscc"), aleftsidex + aIW , vr.f05Height + aIH * 10, aIW, aIH);
        aCanvas.drawImage(document.getElementById("dsco"), aleftsidex + aIW * 2, vr.f05Height + aIH * 10, aIW, aIH);
        aCanvas.drawImage(document.getElementById("dsd"),  aleftsidex + aIW * 3, vr.f05Height + aIH * 10, aIW, aIH);
        aCanvas.drawImage(document.getElementById("dsfy"), aleftsidex + aIW * 4, vr.f05Height + aIH * 10, aIW, aIH);
        aCanvas.drawImage(document.getElementById("dsgs"), aleftsidex + aIW * 5, vr.f05Height + aIH * 10, aIW, aIH);  

        



        aCanvas.drawImage(document.getElementById("ffb"), aleftsidex, vr.f05Height + aIH * 14, aIW, aIH);
        aCanvas.drawImage(document.getElementById("ffcf"), aleftsidex + aIW  , vr.f05Height + aIH * 14, aIW, aIH);
        aCanvas.drawImage(document.getElementById("ffic"), aleftsidex + aIW * 2, vr.f05Height + aIH * 14, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fflb"), aleftsidex + aIW * 3, vr.f05Height + aIH * 14, aIW, aIH);
        aCanvas.drawImage(document.getElementById("ffp"), aleftsidex + aIW * 4, vr.f05Height + aIH * 14, aIW, aIH);
        aCanvas.drawImage(document.getElementById("ffpo"), aleftsidex + aIW * 5, vr.f05Height + aIH * 14, aIW, aIH);


        aCanvas.drawImage(document.getElementById("fmb"), aleftsidex , vr.f05Height + aIH * 16, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fmc"), aleftsidex + aIW  , vr.f05Height + aIH * 16, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fmch"), aleftsidex + aIW * 2, vr.f05Height + aIH * 16, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fmco"), aleftsidex + aIW * 3, vr.f05Height + aIH * 16, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fmf"), aleftsidex + aIW * 4, vr.f05Height + aIH * 16, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fmfb"), aleftsidex + aIW * 5, vr.f05Height + aIH * 16, aIW, aIH);
        aCanvas.drawImage(document.getElementById("fmv"), aleftsidex + aIW * 6, vr.f05Height + aIH * 16, aIW, aIH);

     

        

      


      }
    };

    function rightClick(e) {
      x = e.clientX;
      y = e.clientY;
      if (vr) {
        vr.mouserx = x;
        vr.mousery = y;
      }
    }

    function mouseMove(e) {
      x = e.clientX;
      y = e.clientY;
      if (vr) {
        vr.mousex = x;
        vr.mousey = y;
      }
    }

    function mouseDown(e) {
      cx = e.clientX;
      cy = e.clientY;
      if (vr) {
        vr.mousecx = cx;
        vr.mousecy = cy;
        vr.mouseIsDown = 1;
      }
    }

    function mouseUp(e) {
      cx = e.clientX;
      cy = e.clientY;
      if (vr) {
        vr.mousecx = cx;
        vr.mousecy = cy;
        vr.mouseIsDown = 0;
      }
    }

    var ppd = new Date();
    function pu(s) {
      ppd = new Date();
      ns = 'MM' + ppd.getTime();
      try {
        var x = window.open(s, ns, 'location=yes,menubar=yes,resizable=yes,scrollbars=yes,toolbar=yes,status=yes');
      } catch (e) { }
    }

    $(window).load(function () {
      document.getElementsByTagName("BODY")[0].onresize = function () { doBodyResize(); };
      setTimeout(doBodyResize, 50);
      vr.start();
    });
