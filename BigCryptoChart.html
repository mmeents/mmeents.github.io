                        <script type="text/javascript">
                            // Function to get URL parameter
                            function getUrlParameter(name, def) {
                                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                                var results = regex.exec(location.search);
                                return results === null ? def : decodeURIComponent(results[1].replace(/\+/g, ' '));
                            }

                            // Get the 'tvwidgetsymbol' parameter from the URL or default to 'COINBASE:BTCUSD'
                            var tvWidgetSymbol = getUrlParameter('tvwidgetsymbol', 'COINBASE:BTCUSD');

                            // Construct the iframe URL for the Symbol Info Widget
                            var iframeUrl = `https://s.tradingview.com/embed-widget/symbol-info/?symbol=${encodeURIComponent(tvWidgetSymbol)}&locale=en&colorTheme=dark`;

                            // Set the iframe's src to the constructed URL

                        </script>

                elem.mozRequestFullScreen();
